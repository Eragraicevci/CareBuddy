<div class="container mt-5">
    <div *ngIf="(patientAppointmentService.patientAppointmentSource$ | async) === null">
        <p>You have no appointments</p>
    </div>

    <ng-container *ngIf="(patientAppointmentService.patientAppointmentSource$ | async) as patientAppointment">
        <div class="container">
            <div class="row">
                <div class="table-responsive">
                    <table class="table">
                        <thead class="bg-light text-uppercase">
                            <tr>
                                <th><div class="py-2">Service</div></th>
                                <th><div class="py-2">Price</div></th>
                                <th><div class="py-2">Total</div></th>
                                <th><div class="py-2">Remove</div></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of patientAppointment.items">
                                <th>
                                    <div class="p-2 d-inline-block">
                                        <img src="{{item.pictureUrl}}" 
                                            alt="{{item.serviceName}}" 
                                            class="img-fluid"
                                            style="max-height: 50px;"
                                        >
                                        <div class="ms-3 d-inline-block align-middle">
                                            <h5 class="mb-0">
                                                <a routerLink="/book/{{item.id}}" class="text-dark text-decoration-none">
                                                    {{item.serviceName}}
                                                </a>
                                            </h5>
                                            <span class="text-muted fst-italic">
                                                Type: {{item.type}}
                                            </span>
                                        </div>
                                    </div>
                                </th>
                                <td class="align-middle"><strong>{{item.price | currency}}</strong></td>
                                <td class="align-middle">
                                    <div class="d-flex align-items-center">
                                        <i class="fa fa-minus-circle text-warning me-2" 
                                            style="cursor: pointer; font-size: 2em;"
                                            (click)="removeItem(item.id)"
                                        ></i>
                                        
                                    </div>
                                </td>
                               
                                <td class="align-middle">
                                    <a class="text-danger">
                                        <i 
                                            (click)="removeItem(item.id)"
                                            class="fa fa-trash" 
                                            style="font-size: 2em; cursor: pointer;"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="row">
                <div class="col-6 offset-6">
                    <app-book-totals></app-book-totals>
                    <div class="d-grid">
                        <a routerLink="/checkout" class="btn btn-outline-primary py-2">
                            Proceed to checkout
                        </a>
                    </div>
                </div>
            </div>

        </div>
    </ng-container>

</div>
