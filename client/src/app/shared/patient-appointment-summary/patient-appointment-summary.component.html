
<div class="table-responsive" *ngIf="(patientAppointmentService.patientAppointmentSource$ | async) as patientAppointment">
    <table class="table">
        <thead class="bg-light text-uppercase">
            <tr>
                <th><div class="py-2">Service</div></th>
                <th><div class="py-2">Price</div></th>
                <th><div class="py-2">Remove</div></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of patientAppointment.items">
                <th>
                    <div class="p-2 d-inline-block">
                        <img src="{{item.pictureUrl}}" 
                            alt="{{item.serviceName}}" 
                            class="img-fluid"
                            style="max-height: 50px;"
                        >
                        <div class="ms-3 d-inline-block align-middle">
                            <h5 class="mb-0">
                                <a class="text-dark text-decoration-none">
                                    {{item.serviceName}}
                                </a>
                            </h5>
                            <span class="text-muted fst-italic">
                                Type: {{item.type}}
                            </span>
                        </div>
                    </div>
                </th>
                <td class="align-middle"><strong>{{item.price | currency}}</strong></td>
               
               
                <td class="align-middle">
                    <a class="text-danger">
                        <i 
                            
                            class="fa fa-trash" 
                            style="font-size: 2em; cursor: pointer;"></i>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
