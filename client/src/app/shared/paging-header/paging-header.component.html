<header class="header" *ngIf="totalCount && pageNumber && pageSize">
    <span class="span" *ngIf="totalCount > 0">Showing 
        <strong class="strong">
            {{(pageNumber -1) * pageSize + 1}} -
            {{pageNumber * pageSize 
                > totalCount
                ? totalCount
                : pageNumber * pageSize
            }}
        </strong > of <strong class="strong">{{totalCount}}</strong> Results</span>
        <span *ngIf="totalCount === 0">There are <strong class="strong">0</strong> results for this filter</span>
    </header>
