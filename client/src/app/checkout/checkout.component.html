<div class="container mt-5">
     <div class="row">
        <div class="col-8">
            <app-stepper #appStepper>
                <cdk-step [label]="'Information'"  [completed]="checkoutForm.get('infoForm')?.valid">
                    <app-checkout-info [checkoutForm]="checkoutForm"></app-checkout-info>
                </cdk-step>
                <cdk-step [label]="'Appointment Type'" [completed]="checkoutForm.get('appointmentTypeForm')?.valid">
                    <app-checkout-appointment-type [checkoutForm]="checkoutForm"></app-checkout-appointment-type>
                </cdk-step>
                <cdk-step [label]="'Review'" >
                    <app-checkout-review [appStepper]="appStepper"></app-checkout-review>
                </cdk-step>
                <cdk-step [label]="'Payment'" [completed]="checkoutForm.get('paymentForm')?.valid">
                    <app-checkout-payment [checkoutForm]="checkoutForm"></app-checkout-payment>
                </cdk-step>
            </app-stepper>
        </div>
        <div class="col-4">
            <app-book-totals></app-book-totals>
        </div>
    </div>
</div>
