<div class="card h-100 shadow-sm" *ngIf="service">

    <div class="image position-relative " style="cursor: pointer;">
        <img src="{{service.pictureUrl}}" alt="{{service.name}}" class="img-fluid bg-info ">
    </div>

    <div class="card-body d-flex flex-column">
        <a href="" class="text-decoration-none">
            <h6 class="text-uppercase title-color">
                {{service.name}}
            </h6>
        </a>
        <span class="mb-2 hospital">Hospital - {{service.hospital}}</span>
        <div class=" ">
            <a routerLink="/book/{{service.id}}" class="custom" >Details</a>
        </div>
    </div>
</div>
