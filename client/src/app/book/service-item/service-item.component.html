<div class="card h-100 shadow-sm" *ngIf="service">

    <div class="image position-relative" style="cursor: pointer;">
        <img src="{{service.pictureUrl}}" alt="{{service.name}}" class="img-fluid bg-info">
        <div class="d-flex align-items-center justify-content-center hover-overlay">
            <button routerLink="/book/{{service.id}}" class="btn btn-primary" >Details</button>
        </div>
    </div>

    <div class="card-body d-flex flex-column">
        <a href="" class="text-decoration-none">
            <h6 class="text-uppercase">
                {{service.name}}
            </h6>
        </a>
        <span class="mb-2">{{service.hospital}}</span>
    </div>
</div>
